<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}CivicFix - Solve Together{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}">
    <link
      href="https://unpkg.com/aos@2.3.4/dist/aos.css"
      rel="stylesheet" />
    <!-- Page specific CSS -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar" id="navbar" data-aos="fade-down" data-aos-once="false">
      <div class="logo">CivicFix</div>
      <ul class="nav-links">
        <li><a href="/home" id="scrollToFeed">Home</a></li>
        <li><a href="/add_problem">Report Issue</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
      <button class="theme-toggle" id="themeToggle"
        aria-label="Toggle theme">
        <img
          src="{{ url_for('static', filename='images/sun.svg') }}"
          alt="Light mode"
          class="theme-icon sun-icon">
        <img
          src="{{ url_for('static', filename='images/moon.svg') }}"
          alt="Dark mode"
          class="theme-icon moon-icon">
      </button>
    </nav>
    <div class="container">
      {% block container %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <!-- Page-specific JS -->
    {% block scripts %}{% endblock %}
  </body>
</html>
