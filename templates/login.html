{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p>No account? <a href="/register">Register</a></p>
{% endblock %}
